{% extends "base.html" %}
{% block title %} Nuevo Archivo {% endblock %}

{% block content %}
<div class="container" id="FormularioNuevoAlumno">
	<form action="/nuevo_archivo/" method="POST">
		
		{% csrf_token %}
		{{ form_nuevo_archivo }}

		<input type="submit" value="GUARDAR DATOS" class="btn btn-danger"/>
	</form>

<div class="container" style="margin-top: 10px;">
	<div class="panel panel-danger sombra">
		<div class="panel-heading">
	  		<h2>Archivos</h2>
		</div>
	<div class="panel-body ">
		<div class="col-lg-6 col-lg-offset-3">
			<table class="table tabla-resultado">
				<tr class="danger">
					<th><h4>Lugar </h4></th>
					<th><h4>Archivo NÂ°</h4></th>
					<th><h4>Opciones</h4></th>
				</tr>
				{% for archivo in archivos %}
				<tr>
					<th><p>{{ archivo.lugar }}</p></th>
					<th><p>{{ archivo.numero }}</p></th>
				<!--<th><a id="BotonVer" href="/legajo/{{ alumno.id }}"> Editar</a></th>-->
					<th><a id="BotonVer" href="/archivo_borrar/{{ archivo.id }}"> Borrar</a></th>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
</div>

</div>
{% endblock %}
